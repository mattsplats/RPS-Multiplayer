<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<meta name="description" content="Multiplayer Rock, Paper, Scissors">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap_override.css">
	<link rel="stylesheet" type="text/css" href="assets/css/rps.css">

	<title>Portfolio: Multiplayer Rock, Paper, Scissors</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Matt Davis</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="about.html">About</a></li>
					<li class="active"><a href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container main">
		<div class="row fade-in">
			<section class="col-md-12">
				<div class="page-header"><h2>Multiplayer Rock, Paper, Scissors</h2></div>
			</section>
		</div>

		<div class="row fade-in">
			<section class="col-md-12">

				<!-- Main game area -->
				<div class="well well-main">

					<!-- Name button / text -->
					<div class="row">
						<br/><br/>
						<section id="name_button" class="col-md-offset-4 col-md-4 text-center">
							<div class="form-group">
								<div class="input-group">
									<input class="form-control" id="name" type="text" placeholder="Name">
									<span class="input-group-btn"><button id="submit" class="btn btn-primary">Submit</button></span>
								</div>
							</div>
						</section>
					</div><br/>
					<div class="row">
						<section id="game_status" class="col-md-offset-4 col-md-4 text-center"></section>
					</div><br/>

					<!-- RPS buttons -->
					<div class="row text-center">
						<section class="col-md-4 outline">
							<div>
								<h3 id="name_p1" class="space-after-lg">Waiting for Player 1</h3>
								<button id="rock_p1" class="btn btn-primary space-after invis">Rock</button><br/>
								<button id="paper_p1" class="btn btn-primary space-after invis">Paper</button><br/>
								<button id="scissors_p1" class="btn btn-primary space-after invis">Scissors</button><br/>
								<p id="count_p1" class="invis">Wins: 0 Losses: 0</p>
							</div>
						</section>
						<section class="col-md-4 outline">
							<div id="winner" class="flex"></div>
						</section>
						<section class="col-md-4 outline">
							<div>
								<h3 id="name_p2" class="space-after-lg">Waiting for Player 2</h3>
								<button id="rock_p2" class="btn btn-primary space-after invis">Rock</button><br/>
								<button id="paper_p2" class="btn btn-primary space-after invis">Paper</button><br/>
								<button id="scissors_p2" class="btn btn-primary space-after invis">Scissors</button><br/>
								<p id="count_p2" class="invis">Wins: 0 Losses: 0</p>
							</div>
						</section>
					</div><br/><br/>

					<!-- Chat window -->
					<div class="row">
						<section class="col-md-offset-2 col-md-8">
							<div id="chat" class="chat"></div>
							<div class="form-group">
								<div class="input-group">
									<input class="form-control" id="chat_input" type="text">
									<span class="input-group-btn"><button id="chat_send" class="btn btn-primary">Send</button></span>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</div>

	</div>

	<footer class="footer">
		<div class="containter">
			<p class="text-center text-muted">&copy; Copyright 2016 Matt Davis</p>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://bootswatch.com/assets/js/custom.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<script src="assets/javascript/rps.js"></script>
</body>
</html>
